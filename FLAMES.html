<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flames Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="flames.css">
    </head>
    <body style="background-image: url('Love.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;">
        <center>
            <div style="height: 65px; width: 100%; padding-top: 0; border-radius: 15px; font-family: 'Georgia', sans-serif; font-size: 30px; font-weight: bold; backdrop-filter: blur(15px);">
            <h1>FLAMES++</h1>
            </div>

            <div class="inputarea" style="margin-top: 50px; display: flex; flex-direction: column; align-items: center;">
                <div>
                    <label for="boyname" style="height: 65px; width: 100px; font-size: 26px; font-weight: bold; color: rgb(47, 74, 226);">
                        Your Name:
                    </label>
                    <input type="text" id="boy" style="height: 45px; width: 300px; font-size: 30px; font-weight: bold; background-color: #0008ff75; border-radius: 10px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #00eaff;">
                </div>
            
                <div style="margin-top: 20px;">
                    <label for="boyname" style="height: 65px; width: 100px; font-size: 26px; font-weight: bold; color: rgb(47, 74, 226);">
                        Crush Name:
                    </label>
                    <input type="text" id="girl" style="height: 45px; width: 300px; font-size: 30px; font-weight: bold; background-color: #0008ff75; border-radius: 10px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #00eaff;">
                </div>
            </div>
            
            

            <div>
                <button type="button" class="block" id="start" style="margin-top: 40px;font-size: 30px; border-radius: 15px;" onclick="display()">Start</button>
            </div>
            
            <div class="flamestext" style="margin-top: 10px; margin-bottom: 20px;">
                <span class="flames" id="f">
                    F
                </span>
                <span class="flames" id="l">
                    L
                </span>
                <span class="flames" id="a">
                    A
                </span>
                <span class="flames" id="m">
                    M
                </span>
                <span class="flames" id="e">
                    E
                </span>
                <span class="flames" id="s">
                    S
                </span>
            </div>

            <div class="result">
                <span>
                    Result
                </span>
            </div>

            <div id="rs" style="height: 105px; width: 900px; font-weight: bold; color: rgb(51, 8, 238); text-shadow: 0 0 82px rgb(255, 242, 0), 0 0 182px rgb(255, 0, 0); padding-top: 8px; background-color: rgba(226, 20, 209, 0.61); text-align: center; margin-top: 70px; font-family: 'Lucida Calligraphy'; font-size: 70px; border-radius: 15px;";>
            </div>
            
            <script src="flames.js"></script>
        </center>
    </body>
</html>
